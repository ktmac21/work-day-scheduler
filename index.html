<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />


  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <!-- Timeblocks go here -->
 <div class="container">
      <div class="row time-block past">
        <div class="input-group">
          <span class="input-group-text hour">9 AM</span>
          <textarea class="form-control text-area description" id="9" name="textArea"></textarea>
          <button type="button" id="9" class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block present">
        <div class="input-group">
          <span class="input-group-text hour">10 AM</span>
          <textarea class="form-control text-area description" id="10" name="textArea"></textarea>
          <button type="button" id="10"class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block future">
        <div class="input-group">
          <span class="input-group-text hour">11 AM</span>
          <textarea class="form-control text-area description" id="11" name="textArea"></textarea>
          <button type="button" id="11" class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="input-group">
          <span class="input-group-text hour">12 PM</span>
          <textarea class="form-control text-area description" id="12" name="textArea"></textarea>
          <button type="button" id="12" class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="input-group">
          <span class="input-group-text hour">1 PM</span>
          <textarea class="form-control text-area description" id="1" name="textArea"></textarea>
          <button type="button" id="1" class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="input-group">
          <span class="input-group-text hour">2 PM</span>
          <textarea class="form-control text-area description" id="2" name="textArea"></textarea>
          <button type="button" id="2" class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
      
      <div class="row time-block">
        <div class="input-group">
          <span class="input-group-text hour">3 PM</span>
          <textarea class="form-control text-area description" id="3" name="textArea"></textarea>
          <button type="button" id="3" class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="input-group">
          <span class="input-group-text hour">4 PM</span>
          <textarea class="form-control text-area description" id="4" name="textArea"></textarea>
          <button type="button" id="4"class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>

      <div class="row time-block">
        <div class="input-group">
          <span class="input-group-text hour">5 PM</span>
          <textarea class="form-control text-area description" id="5" name="textArea"></textarea>
          <button type="button" id="5" class="btn btn-dark saveBtn"><i class="fas fa-save"></i></button>
        </div>
      </div>
  </div>


  
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
